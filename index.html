<!DOCTYPE html>
<html>
<head>
	<title>Meine Vorstellung</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		/* Globale Styles */
		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
			margin: 0;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
		}
		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
		h1 {
			margin: 0;
			font-size: 36px;
			text-transform: uppercase;
		}
		p {
			line-height: 1.5;
			font-size: 18px;
			color: #333;
			margin-bottom: 20px;
		}

		/* Menü Styles */
		nav {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
			position: sticky;
			top: 0;
			z-index: 1;
		}
		nav ul {
			margin: 0;
			padding: 0;
			list-style: none;
			display: flex;
			justify-content: center;
		}
		nav li {
			margin: 0 10px;
		}
		nav a {
			color: #fff;
			text-decoration: none;
			text-transform: uppercase;
			font-weight: bold;
			font-size: 16px;
			transition: all 0.3s ease;
		}
		nav a:hover {
			color: #ffc107;
		}

		/* Footer Styles */
		footer {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
			position: fixed;
			bottom: 0;
			left: 0;
			right: 0;
		}
	</style>
</head>
<body>
	<nav>
		<ul>
			<li><a href="#">Startseite</a></li>
			<li><a href="#">Über mich</a></li>
			<li><a href="#">Kontakt</a></li>
		</ul>
	</nav>
	<header>
		<h1>Mitch Miller</h1>
	</header>
	<div class="container">
		<p>Ich bin ein extrem untalentierter Software Entwickler</p>
	</div>
	<footer>
		<p>&copy; 2023, Mitch Miller</p>
	</footer>
</body>
</html>
